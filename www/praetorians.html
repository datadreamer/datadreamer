<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PRAETORIANS</title>
    <meta charset="utf-8">
    <meta name="description" content="HTML Basics">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="_js/vendor/jquery-3.6.4.min.js"></script>

    <style type="text/css">

    body {
      margin: 0px;
      overflow-y: hidden;
    }

    #lasik{
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #welcome{
      position: fixed;
      top: 50vh;
      left: 50vw;
      text-align: center;
      margin: auto;
      color: white;
      display: none;
    }

    </style>
  </head>

  <body>

    <video width="100%" height="100%" id="lasik">
      <source src="_videos/lasik.mp4" type="video/mp4" />
    </video>

    <div id="welcome">
      praetorians
    </div>

    <script>
      $(document).ready(function(){
        $("#welcome").delay(500).fadeToggle(2000);
      })

      $("body").click(function(){
        var elem = document.getElementById("lasik");
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) { /* Safari */
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE11 */
          elem.msRequestFullscreen();
        }
        $("#welcome").fadeToggle(1000);
        $("#lasik").trigger("play");
      })
    </script>
